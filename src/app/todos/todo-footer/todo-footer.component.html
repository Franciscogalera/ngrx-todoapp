<footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"><strong>{{pendientes}}</strong> item left</span>
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li>
      <a [class.selected]="activeButton == 'todos'" href="#/" (click)="filter('todos')">All</a>
    </li>
    <li>
      <a href="#/active" [class.selected]="activeButton == 'pendientes'" (click)="filter('pendientes')">Active</a>
    </li>
    <li>
      <a href="#/completed" [class.selected]="activeButton == 'completados'" (click)="filter('completados')">Completed</a>
    </li>
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button class="clear-completed" (click)="limpiar()">Clear completed</button>
</footer>
