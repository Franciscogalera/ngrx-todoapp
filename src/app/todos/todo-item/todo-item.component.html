 <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
 <li  [class.completed]="todo.comletado"
      [class.editing]="editando">
  <div class="view">
    <input class="toggle"
          type="checkbox"
          [formControl]="check">
    <label (dblclick)="edit()">{{todo.texto}}</label>
    <button class="destroy" (click)="destroy()"></button>
  </div>
  <input  class="edit"
          type="text"
          [formControl]="txtInput"
          #inputFisico
          (blur)="terminarEdit()">
</li>
